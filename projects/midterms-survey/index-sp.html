
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>2022 Midterms Survey (Telemundo)</title>

    <link href='css/style.css' rel='stylesheet' type='text/css'>

    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/crosstalk.js"></script>
    <script type="text/javascript">
         document.addEventListener("DOMContentLoaded", function() {
            xtalk.responsive = false;
            xtalk.init();
         });
    </script>

  </head>

  <body>
    <div id="mainContainer" class="parent">

      <div id="tooltip"></div>
      <div id="svgContainer">
        <div id="viz"></div>
        <div id="legend"></div>

        <div id="zoomPanel">
          <div class="zoomControls" id="home"><img src="draw/arrows-angle-expand.svg"></div>
          <!-- <div class="zoomControls"><img id="zoomIn" src="draw/plus.svg"></div>
          <div class="zoomControls"><img id="zoomOut" src="draw/dash.svg"></div> -->
        </div>

      </div>

      <div id="navigation">
        <div class="hContainer">
          <li class="dotNav active"></li>
          <li class="dotNav"></li>
          <li class="dotNav"></li>
          <li class="dotNav"></li>
          <li class="dotNav"></li>
        </div> 

        <div class="hContainer">
          <img class="navs" id="leftnav" src="draw/arrow-left-circle-fill.svg" onClick="previous()"/>
        
          <img class="navs" id="rightnav" src="draw/arrow-right-circle-fill.svg" onClick="next()"/>
        </div>
      </div>

      <div id="stepperText"></div>

    </div> 

    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/crosstalk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.5/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src ='https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js'></script>
    <script src="js/d3-tip.js"></script>

    <!-- D3 MAPPING -->
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    
    <!-- ADD-ONS -->
    <script src="js/runscript-sp.js" async></script>

  </body>
</html>
